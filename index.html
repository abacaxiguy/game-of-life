<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(50, 10px);
            grid-template-rows: repeat(50, 10px);
        }

        .cell {
            width: 10px;
            height: 10px;
            border: 1px solid #000;
        }

        .alive {
            background-color: #000;
        }

        .start-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container">
    </div>
    <button class="start-button">Start</button>
</body>
<script>
    const container = document.querySelector('.container');

    const rows = 50;
    const cols = 50;

    for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            container.appendChild(cell);
        }
    }

    const cells = document.querySelectorAll('.cell');

    cells.forEach(cell => {
        cell.addEventListener('mousedown', () => {
            cell.classList.toggle('alive');
        });
    });

    const getCell = (x, y) => {
        if (x < 0 || x >= rows || y < 0 || y >= cols) {
            return 0;
        }
        return cells[x * cols + y];
    }

    const getAliveNeighbours = (x, y) => {
        let aliveNeighbours = 0;
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) {
                    continue;
                }
                const currentCell = getCell(x + i, y + j);

                if (currentCell === 0) continue;

                aliveNeighbours += currentCell.classList.contains('alive');
            }
        }
        return aliveNeighbours;
    }

    const nextGeneration = () => {
        const newCells = [];
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const cell = getCell(i, j);
                const aliveNeighbours = getAliveNeighbours(i, j);
                if (cell.classList.contains('alive')) {
                    if (aliveNeighbours < 2 || aliveNeighbours > 3) {
                        newCells.push(cell);
                    }
                } else {
                    if (aliveNeighbours === 3) {
                        newCells.push(cell);
                    }
                }
            }
        }
        newCells.forEach(cell => {
            cell.classList.toggle('alive');
        });
    }

    const startButton = document.querySelector('.start-button');
    startButton.addEventListener('click', () => {
        setInterval(nextGeneration, 100);
